{% extends "base.html" %}

{% block content %}

<!-- home.html content starts here -->
<div class="container text-center">
    <div class="row">
        <div class="col-12 col-md-8 order-2 order-md-1">
            <div class="row">
                <h1>Workouts</h1>
            </div>
            <!-- Saved workouts -->
            <div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 d-flex justify-content-center">
                {% for workout in object_list %}
                <div class="col my-1">
                    <a href="#" class="text-decoration-none" data-bs-toggle="modal"
                        data-bs-target="#modal-workout-{{workout.id}}">
                        <div class="card h-100 p-0 border rounded-0 border-dark">
                            <div class="card-body p-2">
                                <small class="fs-6 fw-bold">{{workout.name}}</small>
                                <br>
                                <span>{{workout.date}}</span>
                            </div>
                        </div>
                    </a>
                </div>
                </div>
                {% endfor %}
            </div>
        </div>
        <!-- Add workout -->
        <div class="col-12 col-md-4 order-1 order-md-2">
            Column
        </div>
    </div>
</div>

<!-- home.html content ends here -->
{% endblock %}
